<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Notre Dame Business Club</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/0cc1a2714c.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">   <!-- Full body container-->
        <div class="top-gradient-holder">
            <div class="gradient">
                <img src="images/club-logo.png" alt="logo" class="logo">
                <div class="line"></div>
                <h1 class="contact-us-text">Contact Us</h1>
            </div>
        </div>


        <div class="contact-holder">
            <div class="text">
                <h2 class="info-text">Contact Info</h2>
                <h3 class="question-text">Do you have any question for us? Feel free to contact us for informations.</h3>
            </div>

            <div class="phone-email-location">

                <div class="phone">
                    <div class="phone-icon"><i class="fa-solid fa-phone"></i></div>
                    <div>
                        <div class="phone-text">Phone</div>
                        <div class="number">+8801754-422970</div>
                    </div>
                </div>

                <div class="email">
                    <div class="email-icon"><i class="fa-solid fa-envelope"></i></div>
                    <div>                    
                        <div class="email-text">Email</div>
                        <div class="email-address"><a href="https://mail.google.com/mail/u/0/#inbox?compose=new">ndbc.ndc@gmail.com</a></div>
                    </div>
                </div>

                <div class="location">
                    <div class="location-icon"><i class="fa-solid fa-compass"></i></div>
                    <div>
                        <div class="location-text">Address</div>
                        <div class="address"><a href="https://www.google.com/maps/place/Notre+Dame+College,+Dhaka/@23.730103,90.4212658,17.5z/data=!4m5!3m4!1s0x3755b7112329d313:0xbf15428d28d897fd!8m2!3d23.7305685!4d90.4210548">
                            Notre Dame College, Motijheel, Dhaka-1000, Bangladesh
                        </a></div>
                    </div>
                </div>


            </div>
        </div>

        <div class="find-us">
            <h3>Find Us On</h3>
            <div class="links">
                <a href="https://www.facebook.com/NDBCofficial/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/ndbcofficial/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCUvxkjo63Lhb-neLpd1sV1g"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>

    </div>
</body>
</html>
